<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/join.js"></script>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="registrationForm" th:action="@{/member/join}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>&nbsp;
            <button type="button" class="btn btn-default" onclick="checkDuplicateById()">아이디 중복검사</button>
            <input type="text" class="form-control" id="id" name="id"
                   maxlength="20" required="required"
                   pattern=".{4,100}">
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw"
                   maxlength="20" required="required"
                   pattern=".{4,100}">
        </div>
        <div class="form-group">
            <label for="name">닉네임</label>&nbsp;
            <button type="button" class="btn btn-default" onclick="checkDuplicateByName()">닉네임 중복검사</button>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-default" id="registrationButton" disabled>등록</button>
    </form>
</div>

</body>
</html>
