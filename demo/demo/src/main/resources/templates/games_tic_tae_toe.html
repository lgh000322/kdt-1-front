<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>tic_tae_toe</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--구글 폰트-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">


    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/tic_tac_toe_view.css" rel="stylesheet">

    <!--제이쿼리-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>


    <script src="../js/infiniteScroll.js"></script>
    <script src="../js/tic_tac_toe.js"></script>
</head>

<body>
<!-- 헤더 부분입니다. -->
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="nav">
        <div class="container-fluid"><a class="navbar-brand" th:href="@{/game/init}">LOGO</a>
            <button
                    class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li th:if="${memberName}"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                    <li th:if="${memberName}"><a class="nav-link" href="#">사용자</a></li>
                    <li class="nav-item" th:unless="${memberName}"><a class="nav-link" href="/member/login">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- 게임의 내용을 담은 섹터부분입니다. -->
<div class="container-sm mt-2">

    <h2 class="black-ops-one-regular text-white "> tic tack toe</h2>

    <div class="game-table mt-3">

        <table>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>


            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>

        </table>
    </div>

    <h3 class="black-ops-one-regular text-white mt-3" id="turn"> O's Turn! </h3>

    <!--모달 팝업-->

    <!-- 모달창 -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="black-ops-one-regular text-white" id="modal_txt"></h2>
        </div>
    </div>


    <!--게임 재시작 나가기-->
    <div id="sel-option">
        <button class="btn btn-primary" type="button">재시작</button>
    </div>


    <div class="mt-4" id="comment-box">
        <div id="comment-submit-aria">
            <p>현재 사용자:<span id="memberName" th:text="${memberName}"></span></p>
            <input class="form-control" id="comment" name="comment" placeholder="댓글을 입력해주세요." type="text">
            <button class="btn btn-primary" id="comment-submit-btn">확인</button>
        </div>


        <div id="comments-aria">
            <div class="comments" th:each="Comment:${commentList}" th:object="${Comment}">
                <p class="userName" th:text="${Comment.nickname}">id</p>
                <p class="userComment" th:text="${Comment.content}"> comment......</p>
            </div>
        </div>
    </div>


</div>
</body>

</html>
