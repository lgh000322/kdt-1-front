<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="registrationForm" th:action="@{/member/join}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>&nbsp;
            <button type="button" class="btn btn-default" onclick="checkDuplicateById()">아이디 중복검사</button>
            <input type="text" class="form-control" id="id" name="id"
                   maxlength="20" required="required"
                   pattern=".{4,100}">
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw"
                   maxlength="20" required="required"
                   pattern=".{4,100}">
        </div>
        <div class="form-group">
            <label for="name">닉네임</label>&nbsp;
            <button type="button" class="btn btn-default" onclick="checkDuplicateByName()">닉네임 중복검사</button>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-default" id="registrationButton" disabled>등록</button>
    </form>
</div>

<script>
    var isIdValid = false;
    var isNameValid = false;

    //아이디 중복검사
    function checkDuplicateById() {
        var idValue = document.getElementById("id").value;

        fetch("/member/idValidation", {
            method: "POST",
            body: JSON.stringify({ id: idValue }),
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (!data.isValid) {
                alert("사용 가능한 아이디입니다.");
                isIdValid = true;
            } else {
                alert("이미 사용중인 아이디입니다.");
                isIdValid = false;
            }
            checkRegistrationButtonStatus();
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }

    //닉네임 중복검사
    function checkDuplicateByName() {
        var nameValue = document.getElementById("name").value;

        fetch("/member/nameValidation", {
            method: "POST",
            body: JSON.stringify({ name: nameValue }),
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (!data.isValid) {
                alert("사용 가능한 닉네임입니다.");
                isNameValid = true;
            } else {
                alert("이미 사용중인 닉네임입니다.");
                isNameValid = false;
            }
            checkRegistrationButtonStatus();
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }

    //회원추가 버튼 활성화
    function checkRegistrationButtonStatus() {
        var registrationButton = document.getElementById("registrationButton");

        // ID와 닉네임이 모두 유효한 경우에만 등록 버튼을 활성화
        if (isIdValid && isNameValid) {
            registrationButton.disabled = false;
        } else {
            registrationButton.disabled = true;
        }
    }
</script>

</body>
</html>
